<!doctype html>
<html>
	<head>
		<title>d2l-all-assessments demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			'use strict';
			window.d2lfetch = {
				fetch: function(req) {
					return window.fetch(req.url);
				}
			};
		</script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../components/d2l-all-assessments.html">
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			d2l-all-assessments {
				max-width: 500px;
				box-shadow: 1px 1px 10px gray;
				padding: 10px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<dom-module id="d2l-all-assessments-demo">
			<template>
				<d2l-all-assessments user-url="[[userUrl]]" get-token="[[getToken]]" assignment-details-enabled></d2l-all-assessments>
			</template>
			<script>
				Polymer({
					is: 'd2l-all-assessments-demo',
					properties: {
						userUrl: {
							type: String,
							value: ''
						},
						getToken: {
							type: Function,
							value: function() {
								return function() {
									return Promise.resolve('foozleberries');
								};
							}
						}
					}
				});
			</script>
		</dom-module>
		<div class="vertical-section-container centered">
			<h2>With Assessments</h2>
			<demo-snippet>
				<template>
					<d2l-all-assessments-demo
						user-url="data/user.withactivities.json">
					</d2l-all-assessments-demo>
				</template>
			</demo-snippet>
			<h2>Empty State</h2>
			<demo-snippet>
				<template>
					<d2l-all-assessments-demo
						user-url="data/user.noactivities.json">
					</d2l-all-assessments-demo>
				</template>
			</demo-snippet>
			<h2>Error State</h2>
			<demo-snippet>
				<template>
					<d2l-all-assessments-demo
						user-url="does-not-exist.json">
					</d2l-all-assessments-demo>
				</template>
			</demo-snippet>
			<script>
				setTimeout(function() {
					document.querySelectorAll('d2l-upcoming-assessments').forEach(function(assessment) {
						assessment.getToken = function() { return Promise.resolve('foozleberries'); };
						assessment.isActivityUpcoming = function() { return true; };
					}, 100);
				});
			</script>
		</div>
	</body>
</html>
