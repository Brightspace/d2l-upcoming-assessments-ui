<!doctype html>
<html>
	<head>
		<title>d2l-upcoming-assessments demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			'use strict';
			window.d2lfetch = {
				fetch: function(req) {
					return window.fetch(req.url);
				}
			};
		</script>

		<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
		<link rel="import" href="../components/d2l-upcoming-assessments.html">

		<style>
			d2l-upcoming-assessments {
				max-width: 500px;
				box-shadow: 1px 1px 10px gray;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<d2l-demo-template title="d2l-upcoming-assessments">
			<div slot="d2l-demo-actions">
				<!-- your actions -->
			</div>
			<div slot="d2l-demo-fixture">
				<h2>With Assessments</h2>
				<d2l-upcoming-assessments
					user-url="data/user.withactivities.json"
					lms-url="http://localhost:8080/components/d2l-upcoming-assessments/demo/data"
					token="foozleberries">
				</d2l-upcoming-assessments>

				<h2>Empty State</h2>
				<d2l-upcoming-assessments
					user-url="data/user.noactivities.json"
					lms-url="http://localhost:8080/components/d2l-upcoming-assessments/demo/data"
					token="foozleberries">
				</d2l-upcoming-assessments>

				<h2>Error State</h2>
				<d2l-upcoming-assessments
					user-url="does-not-exist.json"
					lms-url="http://localhost:8080/components/d2l-upcoming-assessments/demo/data"
					token="foozleberries">
				</d2l-upcoming-assessments>

				<script>
					document.querySelectorAll('d2l-upcoming-assessments').forEach(function(assessment) {
						assessment.getToken = function() { return Promise.resolve('foozleberries'); };
						assessment.isActivityUpcoming = function() { return true; };
					});
				</script>
			</div>
		</d2l-demo-template>
	</body>
</html>
