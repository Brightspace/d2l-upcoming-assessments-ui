language: node_js
node_js: 6
dist: trusty
sudo: required
before_script:
- npm run test:lint:js
- npm run test:lint:wc
script:
- xvfb-run wct
- if [ "$TRAVIS_BRANCH" == "master" ]; then frauci-update-version; fi
env:
  global:
  - REPO_NAME=d2l-upcoming-assessments-ui
  - secure: ""
addons:
  firefox: latest
  apt:
    packages:
    - gdebi
    - oracle-java8-installer
    - oracle-java8-set-default
