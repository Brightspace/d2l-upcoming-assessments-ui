language: node_js
node_js: 8
dist: trusty
sudo: required
addons:
  chrome: stable
before_script:
- npm run test:lint:js
- npm run test:lint:wc
script:
- set -e
- polymer test --skip-plugin sauce
- 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then polymer test --skip-plugin local; fi'
- if [ "$TRAVIS_BRANCH" == "master" ]; then frauci-update-version; fi
env:
  global:
  - REPO_NAME=d2l-upcoming-assessments-ui
  #SAUCE_USERNAME
  - secure: 
  #SAUCE_ACCESS_KEY
  - secure: 
  #GITHUB_RELEASE_TOKEN
  - secure: 
