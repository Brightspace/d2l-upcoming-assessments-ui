<link rel="import" href="../../d2l-localize-behavior/d2l-localize-behavior.html">
<link rel="import" href="../build/langterms/ar.html">
<link rel="import" href="../build/langterms/de.html">
<link rel="import" href="../build/langterms/en.html">
<link rel="import" href="../build/langterms/es.html">
<link rel="import" href="../build/langterms/fr.html">
<link rel="import" href="../build/langterms/ja.html">
<link rel="import" href="../build/langterms/ko.html">
<link rel="import" href="../build/langterms/nl.html">
<link rel="import" href="../build/langterms/pt.html">
<link rel="import" href="../build/langterms/sv.html">
<link rel="import" href="../build/langterms/tr.html">
<link rel="import" href="../build/langterms/zh-TW.html">
<link rel="import" href="../build/langterms/zh.html">

<script>
	'use strict';

	(function() {
		window.D2L = window.D2L || {};
		window.D2L.UpcomingAssessments = window.D2L.UpcomingAssessments || {};

		/*
		* @polymerBehavior window.D2L.UpcomingAssessments.LocalizeBehavior
		*/
		window.D2L.UpcomingAssessments.LocalizeBehaviorImpl = {
			properties: {
				resources: {
					value: function() {
						return {
							'ar': this.ar,
							'de': this.de,
							'en': this.en,
							'es': this.es,
							'fr': this.fr,
							'ja': this.ja,
							'ko': this.ko,
							'nl': this.nl,
							'pt': this.pt,
							'sv': this.sv,
							'tr': this.tr,
							'zh': this.zh,
							'zh-TW': this['zh-TW']
						};
					}
				}
			}
		};

		/* @polymerBehavior */
		window.D2L.UpcomingAssessments.LocalizeBehavior = [
			D2L.PolymerBehaviors.LocalizeBehavior,
			window.D2L.UpcomingAssessments.LocalizeBehaviorImpl,
			window.D2L.UpcomingAssessments.LangArBehavior,
			window.D2L.UpcomingAssessments.LangDeBehavior,
			window.D2L.UpcomingAssessments.LangEnBehavior,
			window.D2L.UpcomingAssessments.LangEsBehavior,
			window.D2L.UpcomingAssessments.LangFrBehavior,
			window.D2L.UpcomingAssessments.LangJaBehavior,
			window.D2L.UpcomingAssessments.LangKoBehavior,
			window.D2L.UpcomingAssessments.LangNlBehavior,
			window.D2L.UpcomingAssessments.LangPtBehavior,
			window.D2L.UpcomingAssessments.LangSvBehavior,
			window.D2L.UpcomingAssessments.LangTrBehavior,
			window.D2L.UpcomingAssessments.LangZhTWBehavior,
			window.D2L.UpcomingAssessments.LangZhBehavior
		];
	})();
</script>
