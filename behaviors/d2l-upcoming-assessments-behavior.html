<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">
<link rel="import" href="./date-behavior.html">

<script src="../../fetch/fetch.js"></script>
<script src="https://s.brightspace.com/lib/d2lfetch/1.2.0/d2lfetch.js"></script>
<script src="https://s.brightspace.com/lib/siren-parser/6.0.0/siren-parser.js"></script>
<script>
	'use strict';

	window.D2L = window.D2L || {};
	window.D2L.UpcomingAssessments = window.D2L.UpcomingAssessments || {};

	/*
	* @polymerBehavior window.D2L.UpcomingAssessments.UpcomingAssessmentsBehavior
	*/
	var upcomingAssessmentsBehaviorImpl = {

		/*
		* Returns an object that contains the information required to populate an assessment list item
		*/
		_getUserActivityUsagesInfos: function(userActivityUsages, overdueUserActivityUsages, getToken, userUrl) {
			var requests = [];
			var orgPromiseMap = {};
			var self = this;

			var overdueUserUsages = [];
			overdueUserUsages = overdueUserUsages.concat(overdueUserActivityUsages.getSubEntitiesByClass('user-quiz-activity'));
			overdueUserUsages = overdueUserUsages.concat(overdueUserActivityUsages.getSubEntitiesByClass('user-assignment-activity'));

			userActivityUsages.entities.forEach(function(userActivityUsage) {
				var orgUnitLink = (userActivityUsage.getLinkByRel(self.HypermediaRels.organization) || {} ).href;
				var orgUnitRequest = orgPromiseMap[orgUnitLink];
				if (!orgUnitRequest) {
					orgUnitRequest = self._fetchEntity(orgUnitLink, getToken, userUrl);
					orgPromiseMap[orgUnitLink] = orgUnitRequest;
				}

				var activityIsComplete = !!userActivityUsage.getSubEntityByClass('complete');
				var activityIsOverdue = false;
				var activityIsDueToday = false;
				var activityIsEnded = false;

				var dueDate;
				var dueDateEntity = userActivityUsage.getSubEntityByClass(self.HypermediaClasses.dates.dueDate);
				if (dueDateEntity) {
					dueDate = dueDateEntity.properties.date;
					activityIsDueToday = self.getDateDiffInCalendarDays(dueDate) === 0;
					activityIsOverdue = overdueUserUsages.some(function(overdueUserUsage) {
						return overdueUserUsage.getLinkByRel('self').href === userActivityUsage.getLinkByRel('self').href;
					});
				}

				var endDate;
				var endDateEntity = userActivityUsage.getSubEntityByClass(self.HypermediaClasses.dates.endDate);
				if (endDateEntity) {
					endDate = endDateEntity.properties.date;
					activityIsEnded = self.getDateDiffInCalendarDays(endDate) < 0;
				}

				var activityLink = (userActivityUsage.getLinkByRel(self.HypermediaRels.assignment)
					|| userActivityUsage.getLinkByRel(self.HypermediaRels.quiz)).href;
				var activityRequest = self._fetchEntity(activityLink, getToken, userUrl);

				var request = Promise.all([activityRequest, orgUnitRequest])
					.then(function(response) {
						var activity = response[0];
						var organization = response[1];

						var type;
						if (activity.hasClass('assignment')) {
							type = 'assignment';
						} else if (activity.hasClass('quiz')) {
							type = 'quiz';
						}

						return {
							name: activity.properties.name,
							courseName: organization.properties.name,
							dueDate: dueDate,
							endDate: endDate,
							instructions: activity.properties.instructionsText || activity.properties.instructions,
							isCompleted: activityIsComplete,
							isDueToday: activityIsDueToday,
							isOverdue: activityIsOverdue,
							isEnded: activityIsEnded,
							type: type
						};
					});

				requests.push(request);
			});

			return Promise.all(requests);
		},

		// TODO: Used in the overdue widget in Parent Portal, should be moved there
		_getUserActivityUsages: function(userEntity, getToken, userUrl) {
			var myActivitiesLink = (userEntity.getLinkByRel(this.HypermediaRels.Activities.myActivities) || {}).href;

			if (myActivitiesLink) {
				return this._fetchEntity(myActivitiesLink, getToken, userUrl);
			}
		},

		_getOverdueActivities: function(activities, getToken, userUrl) {
			var overdueActivitiesLink = (activities.getLinkByRel(this.HypermediaRels.Activities.overdue) || {}).href;

			if (overdueActivitiesLink) {
				return this._fetchEntity(overdueActivitiesLink, getToken, userUrl);
			}
		},

		_fetchEntity: function(url, getToken, userUrl) {
			var tokenUrl = userUrl || url;
			if (url && typeof getToken === 'function' && tokenUrl) {
				return getToken(tokenUrl)
					.then(function(token) {
						if (typeof token === 'string') {
							return this._makeRequest(token, url);
						} else {
							throw new Error('token expected to be a string');
						}
					}.bind(this));
			}
		},

		_makeRequest: function(token, url) {
			var request = new Request(url, {
				headers: new Headers({
					Accept: 'application/vnd.siren+json',
					Authorization: 'Bearer ' + token
				})
			});

			return window.d2lfetch
				.fetch(request)
				.then(function(response) {
					if (response.ok) {
						return response.json();
					}
					return Promise.reject(response.status);
				})
				.then(window.D2L.Hypermedia.Siren.Parse);
		}
	};

	window.D2L.UpcomingAssessments.UpcomingAssessmentsBehavior = [
		window.D2L.UpcomingAssessments.DateBehavior,
		window.D2L.Hypermedia.HMConstantsBehavior,
		upcomingAssessmentsBehaviorImpl
	];

</script>
