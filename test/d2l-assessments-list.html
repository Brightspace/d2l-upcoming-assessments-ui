<!doctype html>

<html>
	<head>
		<title>d2l-upcoming-assessments test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>

		<link rel="import" href="../d2l-assessments-list.html">
	</head>
	<body>

		<test-fixture id="basic">
			<template>
				<d2l-assessments-list></d2l-assessments-list>
			</template>
		</test-fixture>

		<script>
			/* global describe, it, fixture, expect */
			'use strict';

			describe('<d2l-assessments-list>', function() {

				var assessmentItems = [{
					'title': 'Math Assignment',
					'courseName': 'Math',
					'itemType': 'Assignment',
					'dueDate': '2017-04-05',
					'isCompleted': true
				}, {
					'title': 'Math Quiz',
					'courseName': 'Math',
					'itemType': 'Quiz',
					'dueDate': '2017-04-06'
				}, {
					'title': 'Science Quiz',
					'courseName': 'Science',
					'itemType': 'Quiz',
					'dueDate': '2017-04-08',
					'isCompleted': true
				}, {
					'title': 'History Assignment',
					'courseName': 'History',
					'itemType': 'Assignment',
					'dueDate': '2017-04-08',
					'isCompleted': true
				}];

				describe('smoke test', function() {

					it('can be instantiated', function() {
						var element = fixture('basic');
						expect(element.is).to.equal('d2l-assessments-list');
					});

				});

				describe('list rendering', function() {

					it('renders the correct number of list items', function() {
						var element = fixture('basic');

						element.set('assessmentItems', assessmentItems);
						element.$$('template').render();

						var listElements = Polymer.dom(element.root).querySelectorAll('d2l-assessments-list-item');

						expect(listElements.length).to.equal(assessmentItems.length);
					});

				});

			});
		</script>
	</body>
</html>
