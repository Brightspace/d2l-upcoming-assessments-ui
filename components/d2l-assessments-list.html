<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="d2l-assessments-list-item.html">

<dom-module id="d2l-assessments-list">
	<template>
		<style>
			:host {
				display: block;
				margin-bottom: 25px;
			}

			.date-header {
				background-color: var(--d2l-color-gypsum);
			}
		</style>
		<template is="dom-repeat" items="[[assessmentItems]]">
			<d2l-assessments-list-item
				assessment-item="[[item]]"
				flags="[[flags]]">
			</d2l-assessments-list-item>
		</template>
	</template>
	<script>
		'use strict';

		Polymer({

			is: 'd2l-assessments-list',

			properties: {
				assessmentItems: {
					type: Array,
					value: function() {
						return [];
					}
				},
				flags: {
					type: Object,
					value: function() {
						return {};
					}
				}
			}

		});
	</script>
</dom-module>
