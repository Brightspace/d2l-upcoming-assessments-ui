<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-icons/d2l-icon.html">
<link rel="import" href="../../d2l-icons/tier3-icons.html">
<link rel="import" href="../../d2l-typography/d2l-typography-shared-styles.html">
<link rel="import" href="../behaviors/date-behavior.html">
<link rel="import" href="../behaviors/localize-behavior.html">

<dom-module id="d2l-all-assessments-list-item">
	<template>
		<style>
			:host {
				display: block;
				margin: 10px auto;
				background-color: var(--d2l-color-white);
				border: 1px var(--d2l-color-titanius) solid;
				border-radius: 4px;
				padding: 20px 0;
			}

			.assessment-title {
				@apply --d2l-heading-3;
				margin: 0;
				margin-bottom: -5px;
			}

			.row {
				display: flex;
				align-items: center;
			}

			.course-name {
				@apply --d2l-body-standard-text;
				font-size: 0.7rem;
				display: flex;
				flex-direction: row;
				align-items: center;
				word-wrap: break-word;
				word-break: break-word;
			}

			.activity-icon, .spacer {
				flex: 0 0 100px;
			}

			.activity-status-badge {
				color: white;
				font-size: 0.6rem;
				font-weight: bold;
				line-height: 1;
				margin-right: 10px;
				padding: 4px 10px 3px 10px;
				text-transform: uppercase;
				border-radius: 12px;
			}

			:host-context([dir="rtl"]) .activity-status-badge {
				margin-left: 10px;
				margin-right: 0px;
			}

			.completion-info {
				background-color: var(--d2l-color-olivine-minus-1);
			}

			.due-today-info {
				background-color: var(--d2l-color-celestine);
			}

			.overdue-info {
				background-color: var(--d2l-color-cinnabar);
			}

			.activity-info {
				display: inline-flex;
				flex: 1;
				align-items: center;
			}

			.meta-info {
				display: inline-flex;
				flex: 1;
				align-items: center;
			}

			.instructions {
				@apply --d2l-body-compact-text;
				font-size: 0.8rem;
				font-weight: 300;
				margin-top: 12px;
				max-height: 2.4rem;
				overflow: hidden;
				padding-right: 30px;
			}

			:host-context([dir="rtl"]) .instructions {
				padding-right: 0px;
				padding-left: 30px;
			}

			@media (max-width: 767px) {
				:host {
					border-radius: 0px;
					border-left: 0px;
					border-right: 0px;
				}

				.instructions-row {
					display: none;
				}
			}

		</style>
		<div class="row">
			<div class="activity-info">
				<d2l-icon class="activity-icon" icon="d2l-tier3:assignments"></d2l-icon>
				<div class="info-container">
					<h3 class="assessment-title">[[assessmentItem.name]]</h3>
					<div class="meta-info">
						<div class="activity-status-badge completion-info" hidden$="[[!assessmentItem.isCompleted]]">
							[[localize('activityComplete')]]
						</div>
						<div class="activity-status-badge due-today-info" hidden$="[[!assessmentItem.isDueToday]]">
							[[localize('activityDueToday')]]
						</div>
						<div class="activity-status-badge overdue-info" hidden$="[[!assessmentItem.isOverdue]]">
							[[localize('activityOverdue')]]
						</div>
						<div class="course-name">[[assessmentItem.courseName]]</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row instructions-row">
			<div class="spacer"></div>
			<div class="instructions">[[assessmentItem.instructions]]</div>
		</div>
	</template>

	<script>
	'use strict';

	Polymer({

		is: 'd2l-all-assessments-list-item',

		properties: {
			assessmentItem: Object
		},

		behaviors: [
			window.D2L.UpcomingAssessments.DateBehavior,
			window.D2L.UpcomingAssessments.LocalizeBehavior
		]

	});
	</script>
</dom-module>
